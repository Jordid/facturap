    <input type="file" id="fileInput" (change)="onChange($event)" />

    <input
      type="file"
      class="file-input"
      (change)="onFileSelected($event)"
      #fileUpload

    <div class="file-upload">
      {{ fileName || "No se ha seleccionado ning√∫n archivo." }}

      <button color="primary" class="upload-btn" (click)="fileUpload.click()">

    </div>

    <div>
      <button
        [disabled]="!arrayResultFacturas?.length"
        (click)="exportToExcel()"
      >
        Convertir a excel
      </button>
    </div>
  </div>
</div>
